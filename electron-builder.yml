appId: com.dnd-vtt.app
productName: D&D Virtual Tabletop
directories:
  buildResources: resources
  output: dist
extraResources:
  - from: resources/icon.ico
    to: icon.ico
  - from: resources/icon.png
    to: icon.png
  - from: "5.5e References/PHB2024/markdown"
    to: "rulebooks/PHB"
  - from: "5.5e References/DMG2024/markdown"
    to: "rulebooks/DMG"
  - from: "5.5e References/MM2025/Markdown"
    to: "rulebooks/MM"
  - from: resources/chunk-index.json
    to: chunk-index.json
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!5.5e References/**/*'
  - '!.claude/**/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
  - '!**/*.ps1'
  - '!CLAUDE.md'
publish:
  provider: github
  owner: EvilPatrick06
  repo: DnD
  releaseType: release
fileAssociations:
  - ext: dndvtt
    name: D&D VTT Export
    description: D&D Virtual Tabletop character/campaign export
    role: Editor
win:
  executableName: dnd-vtt
  icon: resources/icon.ico
  legalTrademarks: "D&D Virtual Tabletop"
  requestedExecutionLevel: asInvoker
  signAndEditExecutable: true
  target:
    - nsis
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  createStartMenuShortcut: true
  oneClick: false
  allowToChangeInstallationDirectory: true
  perMachine: false
  deleteAppDataOnUninstall: false
  allowElevation: true
  include: resources/installer.nsh

# --- Code Signing ---
# signAndEditExecutable is true so rcedit embeds the icon and version metadata into the .exe.
# Without a certificate, electron-builder runs rcedit but gracefully skips signing (no build failure).
# When a certificate is purchased: set env vars WIN_CSC_LINK=path/to/certificate.pfx
# and WIN_CSC_KEY_PASSWORD=yourpassword â€” electron-builder reads them automatically.
